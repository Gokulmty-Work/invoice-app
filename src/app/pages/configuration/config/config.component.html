<mat-card class="cardWithShadow">
    <mat-card-title class="profile-title">Data Configuration</mat-card-title>
  <mat-divider class="divider-header"></mat-divider>
      <mat-card-content>
        <div class="container">
          
                <mat-card class="details-card">

                    <mat-card-content>
                      <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
                        <mat-form-field appearance="fill">
                          <mat-label>Company Name</mat-label>
                          <input matInput placeholder="Company Name" formControlName="companyName">
                        </mat-form-field>
                        
                        <mat-form-field appearance="fill">
                          <mat-label>Phone</mat-label>
                          <input matInput placeholder="Phone" formControlName="phone">
                        </mat-form-field>
                        
                        <mat-form-field appearance="fill">
                          <mat-label>Fax</mat-label>
                          <input matInput placeholder="Fax" formControlName="fax">
                        </mat-form-field>
                        
                        <mat-form-field appearance="fill">
                          <mat-label>Invoice Serial</mat-label>
                          <input matInput placeholder="Invoice Serial" formControlName="invoiceSerial">
                        </mat-form-field>
                        
                        <mat-form-field appearance="fill">
                          <mat-label>Company Address</mat-label>
                          <textarea matInput placeholder="Company Address" formControlName="companyAddress"></textarea>
                        </mat-form-field>
                        
                        <button mat-raised-button color="primary" class="update-button" type="submit">Update Data</button>
                      </form>
                </mat-card-content>
                  </mat-card>

          </div>
        
      </mat-card-content>
</mat-card>
